<div class="bg-[#0d1117] text-white min-h-screen">

    <!-- Header Section -->
    <div class="bg-[#161b22] py-10 text-center sm:pt-28">
      <h1 class="text-3xl sm:text-5xl font-bold mb-4 text-[#C541B4]">Our Services</h1>
      <p class="text-lg sm:text-xl text-gray-300">
        Explore our diverse range of gaming services designed to take your experience to the next level.
      </p>
    </div>
  
    <!-- Services Section -->
    <section class="py-16 px-4 sm:px-8">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let service of services" class="relative group">
          <!-- Background Image -->
          <div class="overflow-hidden rounded-lg shadow-lg transition-transform duration-500 transform hover:scale-105">
            <img [src]="service.image" [alt]="service.title" class="w-full h-60 object-cover rounded-lg">
          </div>
          <!-- Overlay with Service Details -->
          <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg flex flex-col justify-center items-center text-center">
            <img [src]="service.icon" [alt]="service.title" class="w-16 h-16 mb-4">
            <h3 class="text-xl font-semibold text-[#C541B4]">{{ service.title }}</h3>
            <p class="text-gray-300 mt-2 px-4">{{ service.description }}</p>
          </div>
        </div>
      </div>
    </section>
  
  </div>
